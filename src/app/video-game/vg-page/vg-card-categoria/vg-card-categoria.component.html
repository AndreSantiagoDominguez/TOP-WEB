<div *ngFor="let videoGame">
    <div class="card">
      <h2>{{ videoGame.name }}</h2>
      <p>{{ videoGame.gender }}</p>
      <p>{{ videoGame.developer }}</p>
      <p>{{ videoGame.plata_form}}</p>
      <p>{{videoGame.release_year}}</p>    
     <button (click)="editGame">Editar</button>
     <button (click)="deleteGame">Eliminar</button> 
    </div>
  </div>
