<form (ngSubmit)="onSubmit()" class="bg-white p-4 rounded shadow-md w-full max-w-lg">
    <div class="mb-4">

      <label class="block text-gray-700 font-bold mb-2">Nombre del objeto</label>
      <input [(ngModel)]="object.name" name="name" type="text" class="w-full px-3 py-2 border rounded" placeholder="Nombre del objeto" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2">Rareza</label>
      <input [(ngModel)]="object.rarity" name="rarity" type="text" class="w-full px-3 py-2 border rounded" placeholder="Rareza del objeto" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2">Descripción</label>
      <textarea [(ngModel)]="object.description" name="description" class="w-full px-3 py-2 border rounded" placeholder="Descripción del objeto" required></textarea>
    </div>

    
  
    <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Añadir objeto</button>
  </form>
