<div class="bg-white shadow-md rounded p-4 flex flex-col">
  <ng-container *ngIf="!isEditing; else editTemplate">
    <h2 class="text-xl font-bold">{{ object.name }}</h2>
    <p class="text-gray-600">{{ object.description }}</p>

    <div class="mt-auto">
      <button (click)="onEdit()" class="mt-4 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
        Editar
      </button>
      <button (click)="onDelete()" class="mt-4 bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700">
        Eliminar
      </button>
    </div>
  </ng-container>

  <ng-template #editTemplate>
    <form (ngSubmit)="onSubmitEdit()">
      <label class="block text-sm font-medium text-gray-700" for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="updatedObject.name" name="name" required
             class="mt-1 p-2 border border-gray-300 rounded-md w-full"/>

      <label class="block text-sm font-medium text-gray-700 mt-2" for="description">Descripci√≥n</label>
      <textarea id="description" [(ngModel)]="updatedObject.description" name="description" required
                class="mt-1 p-2 border border-gray-300 rounded-md w-full"></textarea>

      <div class="flex justify-between mt-4">
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Guardar Cambios</button>
        <button type="button" (click)="cancelEdit()" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Cancelar</button>
      </div>
    </form>
  </ng-template>
</div>
