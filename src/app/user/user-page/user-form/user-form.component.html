<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">{{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div *ngIf="!isLoginMode">
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required 
             class="mt-1 p-2 border border-gray-300 rounded-md w-full"/>
    </div>

    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required 
           class="mt-1 p-2 border border-gray-300 rounded-md w-full"/>

    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required 
           class="mt-1 p-2 border border-gray-300 rounded-md w-full"/>

    <button type="submit" 
            class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
      {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
    </button>
  </form>

  <button (click)="toggleMode()" 
          class="mt-4 text-blue-500 hover:underline w-full">
    {{ isLoginMode ? 'Crear una cuenta' : '¿Ya tienes cuenta? Inicia sesión' }}
  </button>
</div>
