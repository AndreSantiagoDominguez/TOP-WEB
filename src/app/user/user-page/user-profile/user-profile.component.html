<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h3 class="text-xl font-semibold mb-2">Perfil de Usuario</h3>

  <div *ngIf="!isEditing">
    <p><strong>Nombre:</strong> {{ user?.name }}</p>
    <p><strong>Email:</strong> {{ user?.email }}</p>
    <button (click)="onEditProfile()" class="mt-3 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Editar Perfil</button>
  </div>

  <div *ngIf="isEditing">
    <form (ngSubmit)="onSubmitEdit()">
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required 
             class="mt-1 p-2 border border-gray-300 rounded-md w-full"/>

      <label for="email" class="block text-sm font-medium text-gray-700 mt-2">Correo electr√≥nico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required 
             class="mt-1 p-2 border border-gray-300 rounded-md w-full"/>

      <div class="flex justify-between mt-4">
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Guardar Cambios</button>
        <button type="button" (click)="cancelEdit()" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Cancelar</button>
      </div>
    </form>
  </div>
</div>
